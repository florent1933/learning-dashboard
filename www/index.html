<!DOCTYPE html>
<html lang="fr" ng-app="PlacisApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>PLACIS</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">


    <!-- Custom styles for this template -->
    <link href="static/css/justified-nav.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="Dashboard">

    <div class="container">

      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <!--<h3 class="text-muted">PLACIS Dashboard</h3>-->
        <img class="center-block" height="90" src="http://www.ensea.fr/sites/default/files/logo_placis_ok.gif">
        <nav>
          <ul class="nav nav-justified">
            <li><a ng-click="changeProfile('étudiant')">Étudiant</a></li>
            <li><a ng-click="changeProfile('professeur')">Professeur</a></li>
            <li><a ng-click="changeProfile('admin')">Admin</a></li>
          </ul>
        </nav>
      </div>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>Ici se trouve les stats d'un {{currentProfile.role}}</h1>

        <input type="text" ng-model="currentProfile.id" placeholder="Enter an ID here">
        <a ng-click="changeIframeUrl()">Valider</a>


        <!--
        <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet.</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">Get started today</a></p>
        -->
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12">
            <iframe refreshable="tab.refresh" src="{{trustAsResourceUrl(iframeUrl)}}" height="600px" width="100%"></iframe>
        </div>
      </div>

      <!-- Site footer -->
      <footer class="footer">
        <p>&copy; Placis 2015 · Florent CLAPIÉ</p>
      </footer>

    </div> <!-- /container -->



    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <!-- our JS-->
    <script src="static/js/app.js"></script>
    <script src="static/js/controller.js"></script>
    <script src="static/js/directives.js"></script>


  </body>
</html>
